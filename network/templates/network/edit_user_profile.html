{% extends "network/layout.html" %}
{% load static %}

{% block body %}
	<h3 class="border-bottom my-4 pb-3 pl-3">Edit Profile</h3>
		<div class="col-md-9">
			<!-- Show this message if and after the user has successfully updated their username or email -->
			
			{% if success %}
				<h4 class="alert alert-success">Your information has been saved successfully!</h4>
			{% endif %}

			<!-- User Information Form -->
			<table class="table">
				<form action="{% url 'edit_user_profile' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_p }}
					<tr>
						<td colspan="2" class="border-0">
							<!-- Button to save form information -->
							<input type="submit" role="button" value="Save" class="btn btn-success shadow-sm">
						</td>
					</tr>
				</form>
			</table>
		</div>
{% endblock %}
