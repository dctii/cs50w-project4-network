{% extends "network/layout.html" %}

{% block body %}
    <!-- An aesthetic boost to the given login form -->
    <div class="d-flex vh-100 flex-column align-content-center justify-content-center">
        <div class="align-self-center bg-light border p-5 text-center">
            <h2 class="pb-3">Login</h2>
            
            {% if message %}
                <div class="pb-4">
                    <span class="alert alert-warning">{{ message }}</span>
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="border-right: 1px solid lightgrey;">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" style="border-right: 1px solid lightgrey;">
                </div>
                <input class="btn btn-block btn-secondary border-0" type="submit" value="Login">
            </form>
            <hr class="solid" />
            Don't have an account? <a href="{% url 'register' %}" style="color:#6699CC;">Register here.</a>
        </div>
    </div>
{% endblock %}
